<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G3D - Catalog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="images/Google_Forms_Header_Centered.png"
          alt="G3D Logo"
          class="logo"
        />
      </div>
      <nav id="navbar">
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="catalog.html">Catalog</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div id="hamburger-menu" class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <section id="catalog">
      <h2>Our Catalog</h2>
      <div class="catalog-container">
        <!-- Example of catalog items -->
        <div class="catalog-item">
          <a href="item1.html">
            <img src="images/item1.png" alt="3D Printed Vase" />
            <h3>3D Printed Vase</h3>
            <p>Price: $25</p>
            <p>A beautiful vase perfect for your home decor.</p>
          </a>
        </div>
        <div class="catalog-item">
          <a href="item2.html">
            <img src="images/item2.png" alt="Custom 3D Keychain" />
            <h3>Custom 3D Keychain</h3>
            <p>Price: $15</p>
            <p>Personalized keychains made just for you.</p>
          </a>
        </div>
        <!-- Add more items as needed -->
      </div>
    </section>

    <footer>
      <p>&copy; 2024 G3D. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
